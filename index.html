		<script type="text/javascript">
			var animaion = function() {
				var letters = ["i", "c", "o", "d", "e"];
				var idx = 0;
				var interval = 1000;
				var nextLetter = function() {
					document.getElementById(letters[idx]).className = "mhover";
					var prevIdx = idx - 1;
					if (prevIdx == -1) {
						prevIdx = letters.length - 1;
					}
					document.getElementById(letters[prevIdx]).className = "";
					idx ++;
					if (idx == letters.length) {
						idx = 0;
					}
				}
				setInterval(nextLetter, interval);
			};
			setTimeout(animaion, 1300);
