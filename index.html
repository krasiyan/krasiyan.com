        return Math.floor(Math.random() * (max - min + 1)) + min;
      };

          document.getElementById(letters[idx]).className = "mhover";
          document.getElementById(letters[prevIdx]).className = "";
          prevIdx = idx;

          clearInterval(nextLetterInterval);
          nextLetterInterval = setInterval(nextLetter, duration);
        };
        var nextLetterInterval = setInterval(nextLetter, duration);
